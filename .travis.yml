dist: xenial
language: python
env:
  - PACKAGE_VERSION="0.2.$TRAVIS_BUILD_NUMBER"
python:
- '3.7'
install:
- pip install -r requirements.txt
script:
- pytest test/unit
- pytest test/integration
before_deploy:
  - sed -i "s/\${VERSION}/$PACKAGE_VERSION/g" setup.py
  - cat setup.py
deploy:
  provider: pypi
  on:
    branch: master
  skip_cleanup: true
  user: auroq
  password:
    secure: 
